<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Śpiewnik ACPO</title>
    <link rel="icon" href="images/icon.jpg" />
    <meta property="og:image" content="images/share.jpg" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body class="app">
    <!-- Kontrolki motywu i czcionki -->
    <div class="controls controls--theme-font">
      <button class="controls__button controls__button--theme-toggle" aria-label="Przełącz motyw">
        <span class="controls__icon">🌙</span>
      </button>
      <button class="controls__button controls__button--font-decrease" aria-label="Zmniejsz czcionkę">
        <span class="controls__icon">A-</span>
      </button>
      <button class="controls__button controls__button--font-increase" aria-label="Zwiększ czcionkę">
        <span class="controls__icon">A+</span>
      </button>
    </div>

    <div class="container">
    
      <!-- Filtry -->
      <div class="filters">
        <select class="filters__select filters__select--author" aria-label="Filtruj według autora">
          <option value="all">Wszyscy autorzy</option>
        </select>
        <select class="filters__select filters__select--arranger" aria-label="Filtruj według aranżera">
          <option value="all">Wszyscy aranżerzy</option>
        </select>
        <select class="filters__select filters__select--genre" aria-label="Filtruj według gatunku">
          <option value="all">Wszystkie gatunki</option>
        </select>
        <select class="filters__select filters__select--event" aria-label="Filtruj według wydarzenia">
          <option value="all">Wszystkie wydarzenia</option>
        </select>
        <label class="filters__label">
          <span class="filters__text">Śpiewamy teraz:</span>
          <input type="checkbox" class="filters__checkbox filters__checkbox--active" />
        </label>
      </div>

      <!-- Wyszukiwanie -->
      <div class="search">
        <input type="text" class="search__input" placeholder="🔎 Wyszukaj..." aria-label="Szukaj" />
      </div>

      <!-- Tabela repertuaru -->
      <div class="results">
        <div class="results__table-container">
          <table class="results__table">
            <thead>
              <tr>
                <th class="results__header results__header--actions"></th>
                <th class="results__header" data-key="title">Tytuł</th>
                <th class="results__header" data-key="author">Autor</th>
                <th class="results__header" data-key="arranger">Aranżer</th>
                <th class="results__header" data-key="genre">Gatunek</th>
                <th class="results__header" data-key="event">Wydarzenie</th>
              </tr>
            </thead>
            <tbody class="results__body">
              <!-- Wiersze dopisze JS -->
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <!-- Modale -->
    <div class="modal" id="sheet-modal" aria-hidden="true">
      <div class="modal__content">
        <h2 class="modal__title">Nuty</h2>
        <button class="modal__btn modal__btn--download" data-type="sheet">Pobierz</button>
        <button class="modal__btn modal__btn--open" data-type="sheet">Otwórz</button>
        <button class="modal__btn modal__btn--close">Powrót</button>
      </div>
    </div>

    <div class="modal" id="audio-modal" aria-hidden="true">
      <div class="modal__content">
        <h2 class="modal__title">Śpiewanki</h2>
        <select class="modal__select" id="voice-select"></select>
        <button class="modal__btn modal__btn--download" data-type="audio">Pobierz</button>
        <button class="modal__btn modal__btn--open" data-type="audio">Otwórz</button>
        <button class="modal__btn modal__btn--close">Powrót</button>
      </div>
    </div>

    <script src="script.js" defer></script>
  </body>
</html>
